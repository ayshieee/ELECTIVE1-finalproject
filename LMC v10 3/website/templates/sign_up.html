{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<style>
  body {
    background-color: #caf1f8;
    font-family: Arial, sans-serif;
  }
  .signup-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h3 {
    text-align: center;
    color: #333;
    font: arial;
    font-weight: bold;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-control {
    border: 1px solid #ced4da;
    border-radius: 4px;
    padding: 10px;
    width: 100%;
    transition: border-color 0.3s;
  }
  .form-control:focus {
    border-color: #0e758e;
  }
  /* Button styles */
  .btn {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    background-color: #0e758e;
    color: #ffffff;
    font-weight: bold;
    border: none;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #0b5c71;
  }

  /* Logo */
  .logo {
    max-width: 100px;
    margin: 0 auto 20px;
    display: block;
  }
</style>

<div class="signup-container">
  <form method="POST">
    <h3>Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
        required
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        required
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
