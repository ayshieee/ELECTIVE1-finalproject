{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<style>
  body {
    background-color: #caf1f8;
    font-family: Arial, sans-serif;
  }
  .login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h3 {
    text-align: center;
    color: #333;
    font: arial;
    font-weight: bold;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-control {
    border: 1px solid #ced4da;
    border-radius: 4px;
    padding: 10px;
    width: 100%;
    transition: border-color 0.3s;
  }
  .form-control:focus {
    border-color: #0e758e;
  }
  /* Button styles */
  .btn {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    background-color: #0e758e;
    color: #ffffff;
    font-weight: bold;
    border: none;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #0b5c71;
  }

/* Logo */
  .logo {
    max-width: 100px;
    margin: 0 auto 20px;
    display: block;
  }
</style>

<div class="login-container">
  <form method="POST">
    <img src="{{ url_for('static', filename='eduProtectLogo.webp') }}" alt="University Logo" class="logo" />
    <h3>Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
{% endblock %}
